<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina | Monochrome Elegance</title>
    <style>
        :root {
            --primary-white: #ffffff;
            --accent-gray: #f0f0f0;
            --text-dark: #333333;
            --shadow: rgba(0, 0, 0, 0.1);
            --active-tab: #e0e0e0;
        }
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--primary-white);
            color: var(--text-dark);
            overflow-x: hidden;
        }
        header {
            background-color: var(--primary-white);
            padding: 20px;
            box-shadow: 0 2px 10px var(--shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }
        .side-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: var(--primary-white);
            box-shadow: 2px 0 10px var(--shadow);
            transition: left 0.4s ease;
            padding-top: 100px;
            z-index: 999;
        }
        .side-menu ul {
            list-style: none;
            padding: 0;
        }
        .side-menu li {
            padding: 15px 30px;
            border-bottom: 1px solid var(--accent-gray);
            transition: background 0.3s;
        }
        .side-menu li:hover {
            background-color: var(--accent-gray);
        }
        .side-menu a {
            text-decoration: none;
            color: var(--text-dark);
            font-size: 18px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s;
            z-index: 998;
        }
        main {
            padding: 100px 20px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        /* Tabs Styles */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .tab-button {
            padding: 12px 24px;
            background-color: var(--accent-gray);
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            border-radius: 8px 8px 0 0;
        }
        .tab-button.active {
            background-color: var(--active-tab);
            font-weight: bold;
            border-bottom: 3px solid var(--text-dark);
        }
        .tab-button:hover:not(.active) {
            background-color: var(--active-tab);
        }

        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            opacity: 0;
            animation: fadeIn 1.5s forwards 0.3s;
        }
        .product {
            background-color: var(--accent-gray);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px var(--shadow);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        .product:hover {
            transform: scale(1.05) translateY(-10px);
            box-shadow: 0 10px 20px var(--shadow);
        }
        .product img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            background-color: var(--primary-white);
            transition: opacity 0.3s;
        }
        .product:hover img {
            opacity: 0.9;
        }
        .product-info {
            padding: 20px;
            text-align: center;
        }
        .product-info h3 {
            margin: 0 0 10px;
            font-size: 20px;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
        }
        .add-to-cart {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: var(--primary-white);
            border: 2px solid var(--text-dark);
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }
        .add-to-cart:hover {
            background-color: var(--text-dark);
            color: var(--primary-white);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Toast Styles */
        #toast-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .toast {
            min-width: 300px;
            background-color: var(--text-dark);
            color: var(--primary-white);
            padding: 16px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--shadow);
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.4s ease, transform 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
        .toast .close-toast {
            cursor: pointer;
            font-size: 20px;
            margin-left: 20px;
            opacity: 0.7;
        }
        .toast .close-toast:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .hamburger { display: block; }
            #toast-container {
                bottom: 20px;
                right: 20px;
                left: 20px;
            }
            .toast {
                min-width: auto;
            }
            .tabs {
                flex-direction: column;
                align-items: center;
            }
            .tab-button {
                width: 80%;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">LUMINA</div>
        <div class="hamburger">&#9776;</div>
    </header>

    <nav class="side-menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Dresses</a></li>
            <li><a href="#">Tops</a></li>
            <li><a href="#">Shoes</a></li>
            <li><a href="#">Outerwear</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Cart</a></li>
        </ul>
    </nav>

    <div class="overlay"></div>

    <div id="toast-container"></div>

    <main>
        <h1>Monochrome Elegance Collection</h1>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-button active" data-tab="all">All Items</button>
            <button class="tab-button" data-tab="dresses">Dresses</button>
            <button class="tab-button" data-tab="tops">Tops</button>
            <button class="tab-button" data-tab="shoes">Shoes</button>
            <button class="tab-button" data-tab="outerwear">Outerwear</button>
        </div>

        <!-- Tab Contents -->
        <div id="all" class="tab-content active">
            <div class="products" id="all-products">
                <!-- All products will be cloned here via JS -->
            </div>
        </div>

        <div id="dresses" class="tab-content">
            <div class="products">
                <div class="product" data-category="dresses">
                    <img src="https://cdn3.pixelcut.app/1/H1_5b8b9a246b.webp" alt="White Dress Flat Lay">
                    <div class="product-info">
                        <h3>Minimalist White Dress</h3>
                        <p class="price">$449</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="tops" class="tab-content">
            <div class="products">
                <div class="product" data-category="tops">
                    <img src="https://www.shutterstock.com/image-photo/white-oversize-tshirt-mockup-realistic-600nw-2624341169.jpg" alt="Oversized White Shirt">
                    <div class="product-info">
                        <h3>Oversized White Shirt</h3>
                        <p class="price">$179</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <div class="product" data-category="tops">
                    <img src="https://m.media-amazon.com/images/I/71n0T0t6TPL._AC_SY575_.jpg" alt="White Blazer Flat Lay">
                    <div class="product-info">
                        <h3>Tailored White Blazer</h3>
                        <p class="price">$349</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="shoes" class="tab-content">
            <div class="products">
                <div class="product" data-category="shoes">
                    <img src="https://media.istockphoto.com/id/861817600/photo/the-sneakers-on-white.jpg?s=612x612&w=0&k=20&c=aeUdVq2n7kpxXSianJW5Y1nac_1jCo3h_gnBA4AQUi8=" alt="Classic White Sneakers">
                    <div class="product-info">
                        <h3>Classic White Sneakers</h3>
                        <p class="price">$129</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="outerwear" class="tab-content">
            <div class="products">
                <div class="product" data-category="outerwear">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/075/230/440/small_2x/white-winter-coat-hanging-on-wooden-hanger-photo.jpg" alt="Elegant White Trench Coat">
                    <div class="product-info">
                        <h3>Elegant Trench Coat</h3>
                        <p class="price">$399</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Side Menu Toggle
        const hamburger = document.querySelector('.hamburger');
        const sideMenu = document.querySelector('.side-menu');
        const overlay = document.querySelector('.overlay');

        hamburger.addEventListener('click', () => {
            sideMenu.style.left = sideMenu.style.left === '0px' ? '-250px' : '0px';
            overlay.style.opacity = overlay.style.opacity === '1' ? '0' : '1';
            overlay.style.visibility = overlay.style.visibility === 'visible' ? 'hidden' : 'visible';
        });

        overlay.addEventListener('click', () => {
            sideMenu.style.left = '-250px';
            overlay.style.opacity = '0';
            overlay.style.visibility = 'hidden';
        });

        // Tabs Functionality
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));

                // Add active to clicked
                button.classList.add('active');
                const tabId = button.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
            });
        });

        // Clone all products into "All Items" tab on load
        window.addEventListener('load', () => {
            const allProductsContainer = document.getElementById('all-products');
            const allIndividualProducts = document.querySelectorAll('.product');

            allIndividualProducts.forEach(product => {
                const clone = product.cloneNode(true);
                allProductsContainer.appendChild(clone);
            });

            // Re-attach event listeners to cloned buttons
            attachCartListeners();
        });

        // Toast Notification
        function showToast(message) {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.classList.add('toast');
            toast.innerHTML = `
                <span>${message}</span>
                <span class="close-toast">&times;</span>
            `;

            toastContainer.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 100);

            const timeout = setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            }, 4000);

            toast.querySelector('.close-toast').addEventListener('click', () => {
                clearTimeout(timeout);
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            });
        }

        // Attach cart listeners (call after cloning too)
        function attachCartListeners() {
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.onclick = null; // Prevent duplicates
                button.addEventListener('click', (e) => {
                    const productName = e.target.closest('.product-info').querySelector('h3').textContent;
                    showToast(`${productName} added to cart!`);
                });
            });
        }

        // Initial attachment for original products
        attachCartListeners();
    </script>
</body>
</html>
