<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina | Monochrome Elegance</title>
    <style>
        :root {
            --primary-white: #ffffff;
            --accent-gray: #f0f0f0;
            --text-dark: #333333;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--primary-white);
            color: var(--text-dark);
            overflow-x: hidden;
        }
        header {
            background-color: var(--primary-white);
            padding: 20px;
            box-shadow: 0 2px 10px var(--shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }
        .side-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: var(--primary-white);
            box-shadow: 2px 0 10px var(--shadow);
            transition: left 0.4s ease;
            padding-top: 100px;
            z-index: 999;
        }
        .side-menu ul {
            list-style: none;
            padding: 0;
        }
        .side-menu li {
            padding: 15px 30px;
            border-bottom: 1px solid var(--accent-gray);
            transition: background 0.3s;
        }
        .side-menu li:hover {
            background-color: var(--accent-gray);
        }
        .side-menu a {
            text-decoration: none;
            color: var(--text-dark);
            font-size: 18px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s;
            z-index: 998;
        }
        main {
            padding: 100px 20px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        .product {
            background-color: var(--accent-gray);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px var(--shadow);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
            animation-delay: 0.5s;
        }
        .product:hover {
            transform: scale(1.05) translateY(-10px);
            box-shadow: 0 10px 20px var(--shadow);
        }
        .product img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: opacity 0.3s;
        }
        .product:hover img {
            opacity: 0.9;
        }
        .product-info {
            padding: 20px;
            text-align: center;
        }
        .product-info h3 {
            margin: 0 0 10px;
            font-size: 20px;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
        }
        .add-to-cart {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: var(--primary-white);
            border: 2px solid var(--text-dark);
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }
        .add-to-cart:hover {
            background-color: var(--text-dark);
            color: var(--primary-white);
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
            .hamburger { display: block; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">LUMINA</div>
        <div class="hamburger">&#9776;</div>
    </header>

    <nav class="side-menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Dresses</a></li>
            <li><a href="#">Tops</a></li>
            <li><a href="#">Shoes</a></li>
            <li><a href="#">Outerwear</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Cart</a></li>
        </ul>
    </nav>

    <div class="overlay"></div>

    <main>
        <h1>Monochrome Elegance Collection</h1>
        <div class="products">
            <div class="product">
                <img src="https://assets.vogue.com/photos/688cfbeb67a3a46507fb905d/16:9/w_1920,h_1080,c_limit/white%20outfit%20collage.jpg" alt="Minimalist White Ensemble">
                <div class="product-info">
                    <h3>All-White Ensemble</h3>
                    <p class="price">$299</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <img src="http://camillasbridal.com/cdn/shop/files/rosie_style_a_model_wearing_a_luxurious_yet_simple_wedding_dress_standing_in_an_opulent_setting_the_755nf5qn95ijoq1g0ch1_2.png?v=1743175121" alt="Elegant White Dress">
                <div class="product-info">
                    <h3>Simple V-Neck Dress</h3>
                    <p class="price">$449</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <img src="https://www.instyle.com/thmb/quScq2qRazNdvnu69jZwNB2RRUA=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-1407831789-c36e7e53761f476a8578ec1e539ba5c2.jpg" alt="Stylish White Shirt Outfit">
                <div class="product-info">
                    <h3>Oversized White Shirt</h3>
                    <p class="price">$179</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <img src="https://cdn.thewirecutter.com/wp-content/media/2025/06/BEST-WHITE-SNEAKERS-SUB-2048px-3908.jpg?auto=webp&quality=75&width=1024" alt="Minimalist White Sneakers">
                <div class="product-info">
                    <h3>Classic White Sneakers</h3>
                    <p class="price">$129</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <img src="https://i0.wp.com/www.thefashionhour.com/wp-content/uploads/2021/02/01.27.21Chic513-1440x960.jpg?resize=780%2C520&ssl=1" alt="White Trench Coat">
                <div class="product-info">
                    <h3>Elegant Trench Coat</h3>
                    <p class="price">$399</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const sideMenu = document.querySelector('.side-menu');
        const overlay = document.querySelector('.overlay');

        hamburger.addEventListener('click', () => {
            sideMenu.style.left = sideMenu.style.left === '0px' ? '-250px' : '0px';
            overlay.style.opacity = overlay.style.opacity === '1' ? '0' : '1';
            overlay.style.visibility = overlay.style.visibility === 'visible' ? 'hidden' : 'visible';
        });

        overlay.addEventListener('click', () => {
            sideMenu.style.left = '-250px';
            overlay.style.opacity = '0';
            overlay.style.visibility = 'hidden';
        });
    </script>
</body>
</html>
