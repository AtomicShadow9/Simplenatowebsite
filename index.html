<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neiche Apparel Co | Alpine Monochrome Collection</title>
    <style>
        :root {
            --primary-white: #ffffff;
            --accent-gray: #f0f0f0;
            --text-dark: #333333;
            --shadow: rgba(0, 0, 0, 0.1);
            --active-tab: #e0e0e0;
        }
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--primary-white);
            color: var(--text-dark);
            overflow-x: hidden;
        }
        header {
            background-color: var(--primary-white);
            padding: 20px;
            box-shadow: 0 2px 10px var(--shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }
        .side-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: var(--primary-white);
            box-shadow: 2px 0 10px var(--shadow);
            transition: left 0.4s ease;
            padding-top: 100px;
            z-index: 999;
        }
        .side-menu ul {
            list-style: none;
            padding: 0;
        }
        .side-menu li {
            padding: 15px 30px;
            border-bottom: 1px solid var(--accent-gray);
            transition: background 0.3s;
        }
        .side-menu li:hover {
            background-color: var(--accent-gray);
        }
        .side-menu a {
            text-decoration: none;
            color: var(--text-dark);
            font-size: 18px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s;
            z-index: 998;
        }
        main {
            padding: 100px 20px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        /* Tabs Styles */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .tab-button {
            padding: 12px 24px;
            background-color: var(--accent-gray);
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            border-radius: 8px 8px 0 0;
        }
        .tab-button.active {
            background-color: var(--active-tab);
            font-weight: bold;
            border-bottom: 3px solid var(--text-dark);
        }
        .tab-button:hover:not(.active) {
            background-color: var(--active-tab);
        }

        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            opacity: 0;
            animation: fadeIn 1.5s forwards 0.3s;
        }
        .product {
            background-color: var(--accent-gray);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px var(--shadow);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        .product:hover {
            transform: scale(1.05) translateY(-10px);
            box-shadow: 0 10px 20px var(--shadow);
        }
        .product img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            background-color: var(--primary-white);
            transition: opacity 0.3s;
        }
        .product:hover img {
            opacity: 0.9;
        }
        .product-info {
            padding: 20px;
            text-align: center;
        }
        .product-info h3 {
            margin: 0 0 10px;
            font-size: 20px;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
        }
        .add-to-cart {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: var(--primary-white);
            border: 2px solid var(--text-dark);
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }
        .add-to-cart:hover {
            background-color: var(--text-dark);
            color: var(--primary-white);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Toast Styles */
        #toast-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .toast {
            min-width: 300px;
            background-color: var(--text-dark);
            color: var(--primary-white);
            padding: 16px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--shadow);
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.4s ease, transform 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
        .toast .close-toast {
            cursor: pointer;
            font-size: 20px;
            margin-left: 20px;
            opacity: 0.7;
        }
        .toast .close-toast:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .hamburger { display: block; }
            #toast-container {
                bottom: 20px;
                right: 20px;
                left: 20px;
            }
            .toast {
                min-width: auto;
            }
            .tabs {
                flex-direction: column;
                align-items: center;
            }
            .tab-button {
                width: 80%;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">NEICHE APPAREL CO</div>
        <div class="hamburger">&#9776;</div>
    </header>

    <nav class="side-menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Jackets</a></li>
            <li><a href="#">Pants</a></li>
            <li><a href="#">Base Layers</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Cart</a></li>
        </ul>
    </nav>

    <div class="overlay"></div>

    <div id="toast-container"></div>

    <main>
        <h1>Alpine Monochrome Collection</h1>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-button active" data-tab="all">All Items</button>
            <button class="tab-button" data-tab="jackets">Jackets</button>
            <button class="tab-button" data-tab="pants">Pants</button>
            <button class="tab-button" data-tab="baselayers">Base Layers</button>
            <button class="tab-button" data-tab="accessories">Accessories</button>
        </div>

        <!-- Tab Contents -->
        <div id="all" class="tab-content active">
            <div class="products" id="all-products">
                <!-- All products cloned via JS -->
            </div>
        </div>

        <div id="jackets" class="tab-content">
            <div class="products">
                <div class="product" data-category="jackets">
                    <img src="https://i.etsystatic.com/6271332/r/il/190631/6131014073/il_340x270.6131014073_62n0.jpg" alt="White Insulated Ski Jacket">
                    <div class="product-info">
                        <h3>Alpine Insulated Jacket</h3>
                        <p class="price">$599</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <div class="product" data-category="jackets">
                    <img src="https://cdn.accentuate.io/45307930869931/1753303711096/DESKTOP-FULL-WIDTH.jpg?v=1753303711096" alt="White Shell Ski Jacket">
                    <div class="product-info">
                        <h3>Technical Shell Jacket</h3>
                        <p class="price">$499</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="pants" class="tab-content">
            <div class="products">
                <div class="product" data-category="pants">
                    <img src="https://thumbs.dreamstime.com/b/blank-white-mens-pants-mock-up-isolated-front-back-side-view-empty-classic-male-trousers-mockup-clear-denim-clothing-work-131590376.jpg" alt="White Ski Pants">
                    <div class="product-info">
                        <h3>Performance Ski Pants</h3>
                        <p class="price">$399</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="baselayers" class="tab-content">
            <div class="products">
                <div class="product" data-category="baselayers">
                    <img src="https://i.ebayimg.com/images/g/A1IAAOSwuHdca4~x/s-l1200.jpg" alt="White Thermal Base Layer">
                    <div class="product-info">
                        <h3>Thermal Base Layer Top</h3>
                        <p class="price">$149</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="accessories" class="tab-content">
            <div class="products">
                <div class="product" data-category="accessories">
                    <img src="https://c8.alamy.com/comp/PFX7XW/blank-knitted-winter-gloves-mock-up-set-front-and-back-side-view-clear-ski-or-snowboard-mittens-mockup-isolated-on-white-warm-hand-clothes-design-template-arm-accessory-presentation-branding-PFX7XW.jpg" alt="White Ski Gloves">
                    <div class="product-info">
                        <h3>Insulated Ski Gloves</h3>
                        <p class="price">$129</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <div class="product" data-category="accessories">
                    <img src="https://l450v.alamy.com/450v/2arajr3/blank-white-protect-helmet-mockup-front-and-side-view-2arajr3.jpg" alt="White Ski Helmet">
                    <div class="product-info">
                        <h3>Minimalist Ski Helmet</h3>
                        <p class="price">$249</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Side Menu Toggle
        const hamburger = document.querySelector('.hamburger');
        const sideMenu = document.querySelector('.side-menu');
        const overlay = document.querySelector('.overlay');

        hamburger.addEventListener('click', () => {
            sideMenu.style.left = sideMenu.style.left === '0px' ? '-250px' : '0px';
            overlay.style.opacity = overlay.style.opacity === '1' ? '0' : '1';
            overlay.style.visibility = overlay.style.visibility === 'visible' ? 'hidden' : 'visible';
        });

        overlay.addEventListener('click', () => {
            sideMenu.style.left = '-250px';
            overlay.style.opacity = '0';
            overlay.style.visibility = 'hidden';
        });

        // Tabs Functionality
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));

                button.classList.add('active');
                const tabId = button.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
            });
        });

        // Clone all products into "All Items" tab on load
        window.addEventListener('load', () => {
            const allProductsContainer = document.getElementById('all-products');
            const allIndividualProducts = document.querySelectorAll('.product');

            allIndividualProducts.forEach(product => {
                const clone = product.cloneNode(true);
                allProductsContainer.appendChild(clone);
            });

            attachCartListeners();
        });

        // Toast Notification
        function showToast(message) {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.classList.add('toast');
            toast.innerHTML = `
                <span>${message}</span>
                <span class="close-toast">&times;</span>
            `;

            toastContainer.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 100);

            const timeout = setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            }, 4000);

            toast.querySelector('.close-toast').addEventListener('click', () => {
                clearTimeout(timeout);
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            });
        }

        // Attach cart listeners
        function attachCartListeners() {
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.onclick = null;
                button.addEventListener('click', (e) => {
                    const productName = e.target.closest('.product-info').querySelector('h3').textContent;
                    showToast(`${productName} added to cart!`);
                });
            });
        }

        // Initial attachment
        attachCartListeners();
    </script>
</body>
</html>
